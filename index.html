<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Driver Profit Analyzer | Vehicle Fuel & Income Calculator</title>
    <meta name="description" content="Professional vehicle profit and fuel cost calculator for Uber, PickMe, and private drivers. Developed by Chamidu Lakshan.">
    
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Iskoola Pota', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container { 
            width: 100%; 
            max-width: 650px; 
            margin-top: 10px;
        }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .lang-btn {
            background: #fff;
            border: 1px solid var(--border);
            padding: 6px 16px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .lang-btn.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
        }

        /* Main Card */
        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        header { text-align: center; margin-bottom: 24px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.025em; color: var(--primary); }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

        .section-title { 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            color: var(--accent); margin: 24px 0 12px 0; 
            display: flex; align-items: center; gap: 8px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* Responsive Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 16px; 
        }

        .input-box { display: flex; flex-direction: column; }
        label { font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text-main); }
        
        input, select { 
            padding: 12px; 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            font-size: 1rem; 
            transition: border-color 0.2s;
            -webkit-appearance: none; /* Better mobile rendering */
        }
        
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        /* Buttons */
        .btn-group { 
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px; 
            margin-top: 24px; 
        }

        button.main-btn {
            padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: filter 0.2s;
        }

        button.secondary { background: #f1f5f9; color: var(--text-main); border: 1px solid var(--border); }
        button.reset-btn { grid-column: span 2; background: transparent; color: var(--danger); font-size: 0.85rem; padding: 8px; }
        button.main-btn:hover { filter: brightness(1.1); }
        button.main-btn:active { transform: translateY(1px); }

        /* Results Area */
        .results {
            background: #f8fafc; padding: 20px; border-radius: 16px;
            margin-top: 24px; display: none; border: 1px solid var(--border);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .timestamp { font-size: 0.75rem; color: var(--text-muted); text-align: right; margin-bottom: 12px; }
        .row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px dashed var(--border); padding-bottom: 6px; }
        
        .net-box { 
            margin-top: 20px; text-align: center; padding: 16px; 
            border-radius: 14px; background: #fff; border: 2px solid var(--border); 
        }
        .net-value { font-size: 2rem; font-weight: 800; display: block; }

        footer { margin-top: 30px; text-align: center; font-size: 0.85rem; color: var(--text-muted); padding: 20px; }
        footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        @media (max-width: 480px) {
            .btn-group { grid-template-columns: 1fr; }
            button.reset-btn { grid-column: span 1; }
            .card { padding: 18px; }
        }

        @media print {
            .lang-toggle, .btn-group, .section-title, .input-box, footer { display: none !important; }
            .card { box-shadow: none; border: 1px solid #000; }
            .results { display: block !important; }
        }

        .pos { color: var(--success); }
        .neg { color: var(--danger); }
    </style>
</head>
<body>

<main class="container">
    <nav class="lang-toggle">
        <button id="btnEn" class="lang-btn active" onclick="setLang('en')">English</button>
        <button id="btnSi" class="lang-btn" onclick="setLang('si')">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</button>
    </nav>

    <article class="card">
        <header>
            <h1 id="tTitle">Driver Profit Analyzer</h1>
            <p id="tSub" class="subtitle">Multi-Platform Trip Tracking System</p>
        </header>
        
        <div id="s1" class="section-title">Vehicle & Setup</div>
        <div class="grid">
            <div class="input-box">
                <label id="lVeh" for="vehicle">Vehicle Type</label>
                <select id="vehicle">
                    <option value="Car">üöó Car</option>
                    <option value="Bike">üèçÔ∏è Bike</option>
                    <option value="Tuk-Tuk">üõ∫ Tuk-Tuk</option>
                    <option value="Truck">üöõ Truck</option>
                </select>
            </div>
            <div class="input-box">
                <label id="lPlat" for="platform">Platform</label>
                <select id="platform">
                    <option value="PickMe">PickMe</option>
                    <option value="Uber">Uber</option>
                    <option value="HealaGo">HealaGo</option>
                    <option value="Other">Other / Private</option>
                </select>
            </div>
        </div>

        <div id="s2" class="section-title">Efficiency & Fuel</div>
        <div class="grid">
            <div class="input-box">
                <label id="lStart" for="start">Start KM</label>
                <input type="number" id="start" step="0.01" inputmode="decimal" placeholder="0.00">
            </div>
            <div class="input-box">
                <label id="lStop" for="stop">Stop KM</label>
                <input type="number" id="stop" step="0.01" inputmode="decimal" placeholder="0.00">
            </div>
            <div class="input-box">
                <label id="lEff" for="eff">KM per Liter</label>
                <input type="number" id="eff" step="0.01" inputmode="decimal" value="15.00">
            </div>
            <div class="input-box">
                <label id="lPrice" for="price">Fuel Price (1L)</label>
                <input type="number" id="price" step="0.01" inputmode="decimal" value="300.00">
            </div>
        </div>

        <div id="s3" class="section-title">Financials</div>
        <div class="grid">
            <div class="input-box">
                <label id="lInc" for="income">Total Income (Rs)</label>
                <input type="number" id="income" step="0.01" inputmode="decimal" placeholder="0.00">
            </div>
            <div class="input-box">
                <label id="lFee" for="pFee">Fees & Others (Rs)</label>
                <input type="number" id="pFee" step="0.01" inputmode="decimal" placeholder="0.00">
            </div>
        </div>

        <div class="btn-group">
            <button id="btnCalc" class="main-btn" onclick="calculate()">Generate Report</button>
            <button id="btnPrint" class="main-btn secondary" onclick="window.print()">Print</button>
            <button id="btnReset" class="reset-btn" onclick="resetFields()">Clear All Data</button>
        </div>

        <section id="results" class="results">
            <div id="dateDisplay" class="timestamp"></div>
            <div class="row"><span id="r1">Vehicle:</span> <strong id="resVeh">-</strong></div>
            <div class="row"><span id="r2">Platform:</span> <strong id="resPlat">-</strong></div>
            <div class="row"><span id="r3">Distance:</span> <strong id="resDist">0.00 km</strong></div>
            <div class="row"><span id="r4">Fuel Cost:</span> <strong id="resFuel">Rs 0.00</strong></div>
            <div class="row"><span id="r5">Fees/Other:</span> <strong id="resPFee">Rs 0.00</strong></div>
            
            <div class="net-box">
                <span id="rNetLabel" style="font-weight: bold; color: var(--text-muted); font-size: 0.8rem;">TOTAL NET PROFIT</span>
                <span id="resNet" class="net-value">Rs 0.00</span>
            </div>
        </section>
    </article>
</main>

<footer>
    <p>Developed by <a href="https://www.chamidu.me" target="_blank" rel="noopener">Chamidu Lakshan</a></p>
</footer>

<script>
    const i18n = {
        en: {
            tTitle: "Driver Profit Analyzer", tSub: "Multi-Platform Trip Tracking",
            s1: "Vehicle & Setup", s2: "Efficiency & Fuel", s3: "Financials",
            lVeh: "Vehicle Type", lPlat: "Platform", lStart: "Start KM", lStop: "Stop KM",
            lEff: "KM per Liter", lPrice: "Fuel Price", lInc: "Total Income", lFee: "Fees & Others",
            btnCalc: "Generate Report", btnPrint: "Print Receipt", btnReset: "Clear All Data",
            r1: "Vehicle:", r2: "Platform:", r3: "Distance:", r4: "Fuel Cost:", r5: "Fees/Other:",
            rNetLabel: "TOTAL NET PROFIT", err: "Check KM readings!"
        },
        si: {
            tTitle: "‡∂ª‡∑í‡∂∫‡∂Ø‡∑î‡∂ª‡∑î ‡∂Ω‡∑è‡∂∑ ‡∂ú‡∂´‡∂ö‡∂∫", tSub: "‡∂ú‡∂∏‡∂±‡∑ä ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑É‡∑Ñ ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è‡∑Ä",
            s1: "‡∑Ä‡∑è‡∑Ñ‡∂± ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª", s2: "‡∂â‡∂±‡∑ä‡∂∞‡∂± ‡∑É‡∑Ñ ‡∂ö‡∑è‡∂ª‡∑ä‡∂∫‡∂ö‡∑ä‡∑Ç‡∂∏‡∂≠‡∑è‡∑Ä", s3: "‡∂Ü‡∂Ø‡∑è‡∂∫‡∂∏‡∑ä ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª",
            lVeh: "‡∑Ä‡∑è‡∑Ñ‡∂± ‡∑Ä‡∂ª‡∑ä‡∂ú‡∂∫", lPlat: "‡∑É‡∑ö‡∑Ä‡∑è ‡∂Ü‡∂∫‡∂≠‡∂±‡∂∫", lStart: "‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂ö KM", lStop: "‡∂Ö‡∑Ä‡∑É‡∑è‡∂± KM",
            lEff: "‡∂Ω‡∑ì‡∂ß‡∂ª‡∂∫‡∂ö‡∂ß ‡∂Ø‡∑î‡∂ª (KM)", lPrice: "‡∂â‡∂±‡∑ä‡∂∞‡∂± ‡∂∏‡∑í‡∂Ω", lInc: "‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ü‡∂Ø‡∑è‡∂∫‡∂∏", lFee: "‡∑Ä‡∑ô‡∂±‡∂≠‡∑ä ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä",
            btnCalc: "‡∑Ä‡∑è‡∂ª‡∑ä‡∂≠‡∑è‡∑Ä ‡∂Ω‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂±", btnPrint: "‡∂∏‡∑î‡∂Ø‡∑ä‚Äç‡∂ª‡∂´‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±", btnReset: "‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω ‡∂∏‡∂ö‡∂±‡∑ä‡∂±",
            r1: "‡∑Ä‡∑è‡∑Ñ‡∂±‡∂∫:", r2: "‡∑É‡∑ö‡∑Ä‡∑è‡∑Ä:", r3: "‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ø‡∑î‡∂ª:", r4: "‡∂â‡∂±‡∑ä‡∂∞‡∂± ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏:", r5: "‡∑Ä‡∑ô‡∂±‡∂≠‡∑ä ‡∑Ä‡∑í‡∂∫‡∂Ø‡∂∏‡∑ä:",
            rNetLabel: "‡∂∏‡∑î‡∑Ö‡∑î ‡∑Å‡∑î‡∂Ø‡∑ä‡∂∞ ‡∂Ω‡∑è‡∂∑‡∂∫", err: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª KM ‡∂Ö‡∂ú‡∂∫‡∂±‡∑ä ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!"
        }
    };

    let currentLang = 'en';

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btnEn').classList.toggle('active', lang === 'en');
        document.getElementById('btnSi').classList.toggle('active', lang === 'si');
        document.documentElement.lang = lang;
        
        for (let key in i18n[lang]) {
            const el = document.getElementById(key);
            if (el) el.innerText = i18n[lang][key];
        }
    }

    function resetFields() {
        if(!confirm("Are you sure you want to clear all data?")) return;
        ['start', 'stop', 'income', 'pFee'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('results').style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function calculate() {
        const start = parseFloat(document.getElementById('start').value) || 0;
        const stop = parseFloat(document.getElementById('stop').value) || 0;
        const eff = parseFloat(document.getElementById('eff').value) || 1;
        const price = parseFloat(document.getElementById('price').value) || 0;
        const income = parseFloat(document.getElementById('income').value) || 0;
        const pFee = parseFloat(document.getElementById('pFee').value) || 0;

        const distance = stop - start;
        if (distance < 0) { alert(i18n[currentLang].err); return; }

        const fuelCost = (distance / eff) * price;
        const netProfit = income - (fuelCost + pFee);
        const fmt = { minimumFractionDigits: 2, maximumFractionDigits: 2 };

        document.getElementById('dateDisplay').innerText = new Date().toLocaleString(currentLang === 'si' ? 'si-LK' : 'en-GB');
        document.getElementById('resVeh').innerText = document.getElementById('vehicle').value;
        document.getElementById('resPlat').innerText = document.getElementById('platform').value;
        document.getElementById('resDist').innerText = distance.toFixed(2) + " km";
        document.getElementById('resFuel').innerText = "Rs " + fuelCost.toLocaleString(undefined, fmt);
        document.getElementById('resPFee').innerText = "Rs " + pFee.toLocaleString(undefined, fmt);
        
        const netEl = document.getElementById('resNet');
        netEl.innerText = "Rs " + netProfit.toLocaleString(undefined, fmt);
        netEl.className = 'net-value ' + (netProfit >= 0 ? 'pos' : 'neg');
        
        document.getElementById('results').style.display = 'block';
        
        // Mobile-friendly scroll to results
        setTimeout(() => {
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    }
</script>
</body>
</html>
